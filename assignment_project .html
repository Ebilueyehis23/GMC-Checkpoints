<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <!-- Internal CSS -->
    <style>
        table{
            width: 60%;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: aliceblue;
        }
    </style>
    
</head>
<body>
    <h1>Table Class Project</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ebenezer</td>
            <td>Thomas</td>
            <td>5 years</td>
        </tr>
        <tr>
            <td>Yoel</td>
            <td>Thomas</td>
            <td> 3 years</td>
        </tr>
        <tr>
            <td>Ojay</td>
            <td>Thomas</td>
            <td>7 years</td>
        </tr>
    </table>
</body>
</html>
